<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Aluno - 2EHC Treinamentos</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'Organetto';
      src: url('public/fonts/Fontspring-DEMO-organetto-regular.otf') format('opentype');
      font-weight: normal;
    }

    @font-face {
      font-family: 'Organetto';
      src: url('public/fonts/Fontspring-DEMO-organetto-light.otf') format('opentype');
      font-weight: 300;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Organetto', 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, #1e3a8a 0%, #dc2626 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .cadastro-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      width: 100%;
      max-width: 500px;
    }

    .cadastro-header {
      background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .logo {
      width: 80px;
      height: 80px;
      border-radius: 12px;
      margin: 0 auto 15px;
      display: block;
    }

    .cadastro-header h2 {
      font-size: 24px;
      margin-bottom: 10px;
      font-family: 'Organetto', sans-serif;
      font-weight: 300;
    }

    .cadastro-header p {
      opacity: 0.9;
      font-size: 14px;
    }

    .cadastro-form {
      padding: 40px 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #374151;
      font-weight: 500;
      margin-bottom: 8px;
      font-size: 14px;
    }

    input, select {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #1e3a8a;
      box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1);
    }

    .cadastro-btn {
      width: 100%;
      background: linear-gradient(135deg, #dc2626, #b91c1c);
      color: white;
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }

    .cadastro-btn:hover {
      background: linear-gradient(135deg, #b91c1c, #991b1b);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(220, 38, 38, 0.3);
    }

    .back-link {
      display: block;
      text-align: center;
      color: #6b7280;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: #1e3a8a;
    }

    .success-message {
      background: #f0fdf4;
      color: #166534;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      border-left: 4px solid #16a34a;
    }

    .error-message {
      background: #fef2f2;
      color: #dc2626;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      border-left: 4px solid #dc2626;
    }

    @media (max-width: 480px) {
      .cadastro-form {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="cadastro-container">
    <div class="cadastro-header">
      <img src="logo2ehc.png" alt="Logo 2EHC" class="logo">
      <h2>Cadastro de Aluno</h2>
      <p>Crie sua conta para acessar os cursos</p>
    </div>

    <div class="cadastro-form">
      <div id="successMessage" class="success-message" style="display: none;"></div>
      <div id="errorMessage" class="error-message" style="display: none;"></div>
      
      <form id="cadastroForm">
        <div class="form-group">
          <label for="nome">Nome Completo *</label>
          <input type="text" id="nome" name="nome" required>
        </div>

        <div class="form-group">
          <label for="cpf">CPF *</label>
          <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00">
        </div>

        <div class="form-group">
          <label for="email">E-mail *</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="dataNascimento">Data de Nascimento *</label>
          <input type="date" id="dataNascimento" name="dataNascimento" required>
        </div>

        <div class="form-group">
          <label for="telefone">Telefone *</label>
          <input type="tel" id="telefone" name="telefone" required placeholder="(00) 00000-0000">
        </div>

        <div class="form-group">
          <label for="senha">Senha *</label>
          <input type="password" id="senha" name="senha" required minlength="6">
        </div>

        <div class="form-group">
          <label for="confirmarSenha">Confirmar Senha *</label>
          <input type="password" id="confirmarSenha" name="confirmarSenha" required minlength="6">
        </div>

        <button type="submit" class="cadastro-btn">Criar Conta</button>
      </form>

      <a href="login-aluno.html" class="back-link">Já tem conta? Faça login</a>
      <br><br>
      <a href="index.html" class="back-link">← Voltar ao início</a>
    </div>
  </div>

  <script>
    function showMessage(message, isSuccess = false) {
      const successDiv = document.getElementById('successMessage');
      const errorDiv = document.getElementById('errorMessage');
      
      if (isSuccess) {
        successDiv.textContent = message;
        successDiv.style.display = 'block';
        errorDiv.style.display = 'none';
      } else {
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
        successDiv.style.display = 'none';
      }
      
      setTimeout(() => {
        successDiv.style.display = 'none';
        errorDiv.style.display = 'none';
      }, 5000);
    }

    // Máscara para CPF
    document.getElementById('cpf').addEventListener('input', (e) => {
      let value = e.target.value.replace(/\D/g, '');
      value = value.replace(/(\d{3})(\d)/, '$1.$2');
      value = value.replace(/(\d{3})(\d)/, '$1.$2');
      value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
      e.target.value = value;
    });

    // Máscara para telefone
    document.getElementById('telefone').addEventListener('input', (e) => {
      let value = e.target.value.replace(/\D/g, '');
      value = value.replace(/(\d{2})(\d)/, '($1) $2');
      value = value.replace(/(\d{5})(\d)/, '$1-$2');
      value = value.replace(/(-\d{4})\d+?$/, '$1');
      e.target.value = value;
    });

    document.getElementById('cadastroForm').addEventListener('submit', (e) => {
      e.preventDefault();
      
      const senha = document.getElementById('senha').value;
      const confirmarSenha = document.getElementById('confirmarSenha').value;
      
      if (senha !== confirmarSenha) {
        showMessage('As senhas não coincidem!');
        return;
      }

      // Coletar dados do formulário
      const formData = new FormData(e.target);
      const alunoData = Object.fromEntries(formData.entries());
      
      // Verificar se já existe um aluno com este email
      const alunos = JSON.parse(localStorage.getItem('alunos')) || [];
      const emailExiste = alunos.some(aluno => aluno.email === alunoData.email);
      
      if (emailExiste) {
        showMessage('Este e-mail já está cadastrado!');
        return;
      }

      // Adicionar dados extras
      alunoData.id = Date.now().toString();
      alunoData.dataCadastro = new Date().toISOString();
      alunoData.tipo = 'aluno';
      alunoData.cursosLiberados = [];
      
      try {
        // Salvar no localStorage
        alunos.push(alunoData);
        localStorage.setItem('alunos', JSON.stringify(alunos));
        
        showMessage('Cadastro realizado com sucesso! Redirecionando...', true);
        
        setTimeout(() => {
          window.location.href = 'login-aluno.html';
        }, 2000);
        
      } catch (error) {
        console.error('Erro ao cadastrar aluno:', error);
        showMessage('Erro ao processar cadastro. Tente novamente.');
      }
    });
  </script>

</body>
</html>
