<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Área do Aluno - 2EHC</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      background: #f4f4f4;
    }

    .sidebar {
      width: 220px;
      background-color: #003366;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar h2 {
      margin-top: 0;
      font-size: 20px;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 30px;
    }

    .menu button {
      background: transparent;
      color: white;
      border: none;
      font-size: 16px;
      text-align: left;
      cursor: pointer;
      padding: 10px;
      border-radius: 4px;
    }

    .menu button:hover {
      background-color: #001f4d;
    }

    .logout {
      margin-top: auto;
    }

    .logout button {
      background-color: #fffbfa;
      color: rgb(14, 13, 13);
      border: none;
      padding: 10px;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    .main-content {
      flex: 1;
      padding: 40px;
      overflow-y: auto;
    }

    .boas-vindas {
      margin-bottom: 30px;
    }

    .boas-vindas h2 {
      color: #003366;
      margin-bottom: 10px;
    }

    .cursos-lista {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .curso-box {
      background: #eaeaea;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .curso-box h3 {
      margin-bottom: 15px;
      color: #003366;
    }

    .curso-box button {
      background-color: #003366;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 15px;
      border-radius: 4px;
      cursor: pointer;
    }

    .curso-box button:hover {
      background-color: #001f4d;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <div>
      <h2>2EHC</h2>
      <div class="menu">
        <button onclick="scrollToTop()">Início</button>
        <button onclick="scrollToCursos()">Cursos</button>
        <button onclick="alert('Em desenvolvimento')">Acompanhamento</button>
        <button onclick="alert('Em desenvolvimento')">Financeiro</button>
      </div>
    </div>
    <div class="logout">
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <div class="main-content">
    <div class="boas-vindas" id="inicio">
      <h2>Bem-vindo à plataforma 2EHC!</h2>
      <p>Aqui você encontra treinamentos personalizados para empresas e profissionais.</p>
    </div>

    <div class="cursos-lista" id="cursos">
      <div class="curso-box">
        <h3>Curso NR 17</h3>
        <button onclick="window.location.href='curso_nr17.html'">Acessar</button>
      </div>
      <div class="curso-box">
        <h3>Curso NR 10</h3>
        <button onclick="window.location.href='curso_nr10.html'">Acessar</button>
      </div>
      <div class="curso-box">
        <h3>Curso NR 35</h3>
        <button onclick="window.location.href='curso_nr35.html'">Acessar</button>
      </div>
      <div class="curso-box">
        <h3>Brigada de Incêndio</h3>
        <button onclick="window.location.href='curso_brigada.html'">Acessar</button>
      </div>
    </div>
  </div>

  <script>
    const usuario = JSON.parse(localStorage.getItem('usuarioLogado'));
    if (!usuario || usuario.tipo !== 'aluno') {
      alert('Você precisa estar logado como aluno.');
      window.location.href = 'index.html';
    }

    function logout() {
      localStorage.removeItem('usuarioLogado');
      window.location.href = 'index.html';
    }

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function scrollToCursos() {
      const cursos = document.getElementById("cursos");
      cursos.scrollIntoView({ behavior: "smooth" });
    }
  </script>
</body>
</html>
