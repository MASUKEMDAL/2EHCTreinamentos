<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Empresa - 2EHC Treinamentos</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, #1e3a8a 0%, #dc2626 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      width: 100%;
      max-width: 400px;
    }

    .login-header {
      background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .logo {
      width: 80px;
      height: 80px;
      border-radius: 12px;
      margin: 0 auto 15px;
      display: block;
    }

    .login-header h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .login-header p {
      opacity: 0.9;
      font-size: 14px;
    }

    .login-form {
      padding: 40px 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #374151;
      font-weight: 500;
      margin-bottom: 8px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    input:focus {
      outline: none;
      border-color: #1e3a8a;
      box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1);
    }

    .login-btn {
      width: 100%;
      background: linear-gradient(135deg, #dc2626, #b91c1c);
      color: white;
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }

    .login-btn:hover {
      background: linear-gradient(135deg, #b91c1c, #991b1b);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(220, 38, 38, 0.3);
    }

    .back-link {
      display: block;
      text-align: center;
      color: #6b7280;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: #1e3a8a;
    }

    .error-message {
      background: #fef2f2;
      color: #dc2626;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      border-left: 4px solid #dc2626;
    }

    @media (max-width: 480px) {
      .login-form {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="login-header">
      <img src="logo2ehc.png" alt="Logo 2EHC" class="logo">
      <h2>Área da Empresa</h2>
      <p>Acesse sua conta empresarial</p>
    </div>

    <div class="login-form">
      <div id="errorMessage" class="error-message" style="display: none;"></div>
      
      <form id="loginForm">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha" required>
        </div>

        <button type="submit" class="login-btn">Entrar</button>
      </form>

      <a href="index.html" class="back-link">← Voltar ao início</a>
    </div>
  </div>

  <script>
    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      
      setTimeout(() => {
        errorDiv.style.display = 'none';
      }, 5000);
    }

    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
      
      // Buscar empresas cadastradas
      const empresas = JSON.parse(localStorage.getItem('empresas')) || [];
      const empresa = empresas.find(emp => 
        emp.emailResponsavel === email && emp.senha === senha
      );
      
      if (empresa) {
        // Login bem-sucedido
        localStorage.setItem('empresaLogada', JSON.stringify(empresa));
        window.location.href = 'home-empresa.html';
      } else {
        showError('E-mail ou senha incorretos.');
      }
    });
  </script>

</body>
</html>
